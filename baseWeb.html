    header {
      background-color: #4caf50;

      color: #333;
    }

      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    footer p {
      margin: 0;
    }
